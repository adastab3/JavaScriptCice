<body>
    <h2>Ejercicio 14</h2>
    <script>
        let metros = parseInt(window.prompt('Introduce la distancia en metros:'))
        let  horas = parseInt(window.prompt('Cuánto tiempo has tardado en recorrer esa disatncia? Horas: '))
        let  minutos = parseInt(window.prompt('Cuánto tiempo has tardado en recorrer esa disatncia? Minutos: '))
        let  segundos = parseInt(window.prompt('Cuánto tiempo has tardado en recorrer esa disatncia? Segundos: '))
        
        let ms = metros / (((horas * 60) * 60 )+(minutos*60)+segundos)
        let kh = metros / 1000 / (horas + (minutos / 60)+((segundos / 60) /60))

        window.alert(`La velocidad ha sido de ${ms}m/s y de ${kh} km/h`)
           
    </script> 
    
</body>
