<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ejercicio 20</h2>

    <script>
     let minutos = parseInt(window.prompt('Introduce un numero de minutos:'))
     let dias = parseInt(minutos / 1440) //1 dia son 1440 minutos
     let años = parseInt(minutos / 525600) // 1 año son 525600 minutos
     console.log(`${minutos} minutos son: ${años} años y ${dias} días.`)
           
    </script> 
</body>
</html>
